{% extends "reader_layout.html" %}
{% block content %}
<legend class="headline">Don't Forget To Book A Trip To The Library!</legend>
      <table>
        <h2>{{ reader.name }}'s details:</h2>
        {% for item in items %}

            <td>{{ item[1] }}</td>
          </tr>
        {% endfor %}
      </table>
{% endblock content %}
