{% extends "reader_layout.html" %}
{% block content %}
<div class="container">
    <h1>Hi {{ user.name }}! </h1>
    <p>
    </p>
        {% for key, value in user_dict %}
        <article class="media content-section">
          <div class="media-body">
            <h2>{{ key }} : {{ value }}</h2>
          </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
