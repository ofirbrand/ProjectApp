{% extends "basic_layout.html" %}
{% block content %}
    <form>
      <table>
        <h2>{{ reader.name }}'s details:</h2>
        {% for item in reader.__dict__.item() %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
          </tr>
        {% endfor %}
      </table>
    </form>
{% endblock content %}
