<!--inherit navigation bar and side menu from basic_layout-->
{% extends "basic_layout.html" %}
{% block content %}
<!--form to enter new librarian details-->
    <form action="{{ url_for('registerLibrarian') }}" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Please Insert Your Details To Register As A Librarian</legend>
                <div class="form-group">
                    <div class="form-control-label">
                        Email
                    </div>
                        <input class="form-control form-control-lg" type="email" name="email">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        Full Name
                    </div>
                        <input class="form-control form-control-lg" type="text" name="name">
                </div>
                 <div class="form-group">
                    <div class="form-control-label">
                        Phone
                    </div>
                        <input class="form-control form-control-lg" type="number" name="phone">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        Password
                    </div>
                        <input class="form-control form-control-lg" type="text" name="password">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        Start Working Date
                    </div>
                        <input class="form-control form-control" type="date" name="begin_work_date">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        <h5>Address</h5>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="form-control-label">
                        City Name
                    </div>
                        <input class="form-control form-control-lg" type="text" name="city">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        Street Name
                    </div>
                        <input class="form-control form-control-lg" type="text" name="street">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        House Number
                    </div>
                        <input class="form-control form-control-lg" type="number" name="house">
                </div>
                <div class="form-group">
                    <div class="form-control-label">
                        Library Branch
                    </div>
                <div class="form-group">
                    <select class="form-control" name="branch" id="cars">
                              {% for branch in branches_fixed %}
                            <option name="branch"> {{ branch }} </option>
                              {% endfor %}
                          </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-info" type="submit" value="Submit">
                </div>
                </div>
        </fieldset>
    </form>
{% endblock content %}
